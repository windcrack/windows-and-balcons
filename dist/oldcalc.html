<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>oldcalck</title>
</head>
<body>
    <div class="calck-body">
        <div class="calck-oject">
            <h3 class="calck-title">Выберите тип объекта: </h3>
            <ul class="object-items">
                <li class="object-item">
                    <input class="oject-value" type="radio" name="object" id="balcon" value="1200">
                    <label class="radio" for="balcon">
                        <div class="object-item-img">
                            <i class="fas fa-store"></i>
                        </div>
                        <p class="object-item-name">Балкон</p>
                    </label>   
                </li>
                <li class="object-item">
                    <input class="oject-value" type="radio" name="object" id="lodgies" value="1000">
                    <label class="radio" for="lodgies">
                        <div class="object-item-img">
                            <i class="fas fa-table"></i>
                        </div>
                        <p class="object-item-name">Лоджия</p>
                    </label>  
                </li>
                <li class="object-item">
                    <input class="oject-value" type="radio" name="object" id="house" value="1700">
                    <label class="radio" for="house">
                        <div class="object-item-img">
                            <i class="fas fa-home"></i>
                        </div>
                        <p class="object-item-name">Дом</p>
                    </label> 
                </li>
                <li class="object-item">
                    <input class="oject-value" type="radio" name="object" id="inside" value="1100">
                    <label class="radio" for="inside">
                        <div class="object-item-img">
                            <i class="fas fa-home"></i>
                        </div>
                        <p class="object-item-name">Внутренняя отделка</p>
                    </label>   
                </li>
            </ul>
        </div>
        <div class="calck-type-window">
            <h3 class="calck-title">Выберите тип окна: </h3>
            <div class="windows">
                <div class="window-select">
                    <input class="widow-value" type="radio" name="step" id="win1" value="1000">
                    <label for="win1">
                        <img src="img/calck/type-windows1-2 1.svg" alt="">
                    </label>
                </div>
                <div class="window-select">
                    <input class="widow-value" type="radio" name="step" id="win2" value="1500">
                    <label for="win2">
                        <img src="img/calck/type-windows2-2 1.svg" alt="">
                    </label>
                </div>
                <div class="window-select">
                    <input class="widow-value" type="radio" name="step" id="win3" value="800">
                    <label for="win3">
                        <img src="img/calck/type-windows3-2 1.svg" alt="">
                    </label>
                </div>
                <div class="window-select">
                    <input class="widow-value" type="radio" name="step" id="win4" value="2000">
                    <label for="win4">
                        <img src="img/calck/type-windows4-1 1.svg" alt="">
                    </label>
                </div>
            </div>
        </div>
        <div class="calck-dimensions">
            <h3 class="calck-title">Введите размеры </h3>
            <div class="dimensions-inputs">
                <input class="dimensions-windth size" type="number" name="" id="" placeholder="Введите ширину">
                <span>мм</span>
                <input class="dimensions-height size" type="number" name="" id="" placeholder="Введите высоту">
                <span>мм</span>
                <span id="test-total"></span>
                <b></b>
            </div>
        </div>
        <div class="calck-summ">
            <h3 class="calck-title">Ориентировочная сумма:</h3>
            <div class="summ-total"><b>0</b> <span><i class="fas fa-ruble-sign"></i></span></div>
            <p class="summ-descr">Точная стоимость определяется мастером</p>
        </div>
    </div>
</body>
</html>
